SQL_FIND_SUBSCRIBER=select abo_abonn.NUMABO as numAbo, abo_abonn.NOM as nom, abo_abonn.PRENOM as prenom, abo_abonn.CCIVIL as civility, ABO_ADRES.ADRES2 as adresse, ABO_ADRES.CPOSTAL as codepostal, ABO_ADRES.COMMUNE as ville, ABO_ADRES.EMAIL as email, ABO_PHONES.PHONENUMBER as phone from abo_abonn, ABO_PHONES, ABO_ADRES where ABO_PHONES.NUMABO=abo_abonn.NUMABO and ABO_ADRES.NUMABO= abo_abonn.NUMABO and ROWNUM <= 1 and abo_abonn.NUMABO = ?

FIND_MATERIAL_ADSL=select t.MNG_NO_SER as numeroSerie, t.MNG_ART_REF as refArticle, t.MNG_TYP_MAT as typeMateriel, t.MNG_COD_PROP_LIB as libCodeProprietaire, t.rowid from materiel_non_gere t  where ROWNUM <= 1 and t.mng_art_ref = ?
LIST_MATERIAL=select t.MNG_NO_SER as numeroSerie, t.MNG_ART_REF as refArticle, t.MNG_TYP_MAT as typeMateriel, t.MNG_COD_PROP_LIB as libCodeProprietaire, t.rowid from from materiel_non_gere t  where ROWNUM <= 10